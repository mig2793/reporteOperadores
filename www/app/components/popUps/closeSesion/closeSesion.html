<!-- *pop-up cerrar sesión -->
<div id="pop-close-sesion" class="pop-up-behind">
    <div class="pop-up-white pop-up">
        <header class="header-pop-up">
            <!--<div class="button-close">Cerrar</div>-->
        </header>
        <br>
        <section class="section-pop-up">
            <span class="font-medium">¿Seguro desea cerrar sesión?</span><br>
            <div class="button-double-pop-up">
                <button class="btn1 left button-close" ng-click="ok()">Si</button>
                <button class="btn2 button-close" ng-click="not()">No</button>
            </div>
         </section>
    </div>
</div>
